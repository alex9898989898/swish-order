<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8">
  <title>Order History</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Orderhistorik</h1>

  <button id="clearAllBtn" class="clear-btn">Rensa Alla</button>

  <ul id="historyList" class="history-list"></ul>

  <script>
    const protocol = location.protocol === 'https:' ? 'wss' : 'ws';
    const ws = new WebSocket(`${protocol}://${location.host}/?type=history`);

    ws.onopen = () => console.log("WebSocket ansluten (history)!");
    ws.onerror = (err) => console.error("WebSocket fel:", err);

    ws.onmessage = (event) => {
      try {
        const data = JSON.parse(event.data);

        if(data.type === "clear") {
          document.getElementById("historyList").innerHTML = "";
          return;
        }

        const li = document.createElement("li");
        li.className = "history-card";
        li.innerHTML = `
          <div>
            <span class="order-number">Order #${data.orderNumber}</span>
            <span class="amount">${data.amount} kr</span>
          </div>
          <div class="message">"${data.message}"</div>
        `;

        const historyList = document.getElementById("historyList");
        historyList.insertBefore(li, historyList.firstChild);

      } catch (e) {
        console.error("Felaktigt meddelande från servern:", e);
      }
    };

    document.getElementById("clearAllBtn").onclick = () => {
      if(confirm("Är du säker på att du vill rensa alla beställningar?")) {
        fetch("/clear-history", { method: "POST" })
          .then(res => res.json())
          .then(res => {
            if(res.status === "success") {
              document.getElementById("historyList").innerHTML = "";
            }
          });
      }
    };
  </script>
</body>
</html>
