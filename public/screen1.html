<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8">
  <title>Orderlista</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; margin: 20px; }
    h1 { font-size: 3em; }
    ul { list-style-type: none; padding: 0; max-width: 600px; margin: auto; }
    li { font-size: 1.5em; padding: 10px; border-bottom: 1px solid #ccc; display: flex; justify-content: space-between; align-items: center; }
    .order-number { font-weight: bold; color: #007bff; }
    .amount { color: green; }
    .message { color: #555; font-style: italic; }
    .remove-btn { margin-left: 10px; cursor: pointer; background: red; color: white; border: none; padding: 5px 10px; font-size: 1em; border-radius: 5px; }
    .history-icon { position: fixed; top: 20px; right: 20px; cursor: pointer; font-size: 2em; }
  </style>
</head>
<body>
  <h1>Orderlista</h1>

  <!-- History Icon -->
  <div class="history-icon" onclick="window.location.href='history.html'">&#128214;</div>

  <ul id="orderList"></ul>

  <script>
    const protocol = location.protocol === 'https:' ? 'wss' : 'ws';
    const ws = new WebSocket(`${protocol}://${location.host}/?type=screen1`);

    ws.onopen = () => console.log("WebSocket ansluten till servern (screen1)!");
    ws.onerror = (err) => console.error("WebSocket fel:", err);

    ws.onmessage = (event) => {
      try {
        const data = JSON.parse(event.data); // { orderNumber, amount, message, completed }

        // Skip if the order is completed (history) for this screen
        if (data.completed) return;

        const li = document.createElement("li");

        const info = document.createElement("div");
        info.innerHTML = `
          <span class="order-number">Order #${data.orderNumber}</span> — 
          <span class="amount">${data.amount} kr</span> — 
          <span class="message">"${data.message}"</span>
        `;

        const removeBtn = document.createElement("button");
        removeBtn.className = "remove-btn";
        removeBtn.innerText = "X";

        removeBtn.onclick = () => {
          // Send message to server that this order is completed
          ws.send(JSON.stringify({ type: "complete", orderNumber: data.orderNumber }));
          li.remove(); // Remove from current screen
        };

        li.appendChild(info);
        li.appendChild(removeBtn);

        const orderList = document.getElementById("orderList");
        orderList.insertBefore(li, orderList.firstChild);

      } catch (e) {
        console.error("Felaktigt meddelande från servern:", e);
      }
    };
  </script>
</body>
</html>
