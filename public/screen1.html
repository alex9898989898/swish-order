<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8">
  <title>index</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Orderlista</h1>

  <!-- History Icon -->
  <div class="history-icon" onclick="window.location.href='history.html'">&#128214;</div>

  <ul id="orderList"></ul>

  <script>
    const protocol = location.protocol === 'https:' ? 'wss' : 'ws';
    const ws = new WebSocket(`${protocol}://${location.host}/?type=screen1`);

    ws.onopen = () => console.log("WebSocket ansluten till servern (screen1)!");
    ws.onerror = (err) => console.error("WebSocket fel:", err);

    ws.onmessage = (event) => {
      try {
        const data = JSON.parse(event.data); // { orderNumber, amount, message, completed }

        // Skip if the order is completed (history) for this screen
        if (data.completed) return;

        const li = document.createElement("li");

        const info = document.createElement("div");
        info.innerHTML = `
          <span class="order-number">Order #${data.orderNumber}</span> — 
          <span class="amount">${data.amount} kr</span> — 
          <span class="message">"${data.message}"</span>
        `;

        const removeBtn = document.createElement("button");
        removeBtn.className = "remove-btn";
        removeBtn.innerText = "X";

        removeBtn.onclick = () => {
          // Mark order as completed on server
          ws.send(JSON.stringify({ type: "complete", orderNumber: data.orderNumber }));
          li.remove();
        };

        li.appendChild(info);
        li.appendChild(removeBtn);

        // Insert the new order at the top
        const orderList = document.getElementById("orderList");
        orderList.appendChild(li);

      } catch (e) {
        console.error("Felaktigt meddelande från servern:", e);
      }
    };
  </script>
</body>
</html>
