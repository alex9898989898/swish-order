<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8">
  <title>Beställ med Swish</title>
  <style>
    body { font-family: Arial; text-align: center; margin-top: 50px; }
    input { margin: 5px; padding: 10px; width: 200px; }
    button { padding: 10px 20px; }
    #latestOrder { margin-top: 20px; font-size: 1.5em; color: green; }
  </style>
</head>
<body>
  <h1>Beställning</h1>
  <input type="number" id="amount" placeholder="Belopp (kr)" />
  <input type="text" id="message" placeholder="Meddelande" />
  <button onclick="placeOrder()">Betala med Swish</button>

  <div id="latestOrder">Senaste order: -</div>
  <a href="screen.html" target="_blank">Open Order Screen</a>
  <a href="screen1.html" target="_blank">Open Order Screen</a>

  <script>
    async function placeOrder() {
      const amount = document.getElementById("amount").value;
      const message = document.getElementById("message").value;

      if (!amount) {
        alert("Ange ett belopp!");
        return;
      }

      try {
        const res = await fetch("/order", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ amount, message })
        });

        const data = await res.json();
        document.getElementById("latestOrder").innerText =
          `Ny order skickad! Ordernummer: #${data.orderNumber}`;
      } catch (err) {
        alert("Fel vid beställning, försök igen!");
        console.error(err);
      }
    }
  </script>
</body>
</html>
