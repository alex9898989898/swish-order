<body>
  <div class="container">

    <div class="order-form">
      <input type="number" id="amount" placeholder="Belopp (kr)" />
      <input type="text" id="message" placeholder="Meddelande" />
      <button class="place-btn" onclick="placeOrder()">Betala med Swish</button>

    <div id="latestOrder" class="latest-order">Senaste order: -</div>

  <script>
    async function placeOrder() {
      const amount = document.getElementById("amount").value;
      const message = document.getElementById("message").value;

      if (!amount) {
        alert("Ange ett belopp!");
        return;
      }

      try {
        const res = await fetch("/order", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ amount, message })
        });

        const data = await res.json();
        document.getElementById("latestOrder").innerText =
          `âœ… Ny order skickad! Ordernummer: #${data.orderNumber}`;

        // Clear inputs
        document.getElementById("amount").value = "";
        document.getElementById("message").value = "";

      } catch (err) {
        alert("Fel vid bestÃ¤llning, fÃ¶rsÃ¶k igen!");
        console.error(err);
      }
    }
  </script>
