<body>
  <div class="container">
    <h1>BestÃ¤llning</h1>

    <div class="order-form">
      <input type="number" id="amount" placeholder="Belopp (kr)" />
      <input type="text" id="message" placeholder="Meddelande" />
      <button class="place-btn" onclick="placeOrder()">Skicka Order</button>
      <!-- ðŸ”œ Senare kan du byta knappen ovan till "Betala med Swish" -->

    <div id="latestOrder" class="latest-order">Senaste order: -</div>

    <!-- ðŸ”œ HÃ¤r kommer Swish QR att visas -->

      <h3>Skanna fÃ¶r att betala med Swish:</h3>

  <script>
    async function placeOrder() {
      const amount = document.getElementById("amount").value;
      const message = document.getElementById("message").value;

      if (!amount) {
        alert("Ange ett belopp!");
        return;
      }

      try {
        const res = await fetch("/order", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ amount, message })
        });

        const data = await res.json();
        document.getElementById("latestOrder").innerText =
          `âœ… Ny order skickad! Ordernummer: #${data.orderNumber}`;

        // ðŸ”œ Om du vill visa Swish QR nÃ¤r ordern skapas
        // if (data.qrUrl) {
        //   document.getElementById("qrContainer").style.display = "block";
        //   document.getElementById("qrImage").src = data.qrUrl;
        // }

        // Clear inputs
        document.getElementById("amount").value = "";
        document.getElementById("message").value = "";

      } catch (err) {
        alert("Fel vid bestÃ¤llning, fÃ¶rsÃ¶k igen!");
        console.error(err);
      }
    }
  </script>
