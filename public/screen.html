<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8">
  <title>Order-skärm</title>
  <style>
    body { font-family: Arial; text-align: center; margin-top: 50px; }
    h1 { font-size: 3em; }
    ul { list-style: none; padding: 0; }
    li { font-size: 1.5em; color: green; margin: 5px 0; }
  </style>
</head>
<body>
  <a href="index.html" target="_blank">Open Order Screen</a>
  <h2>Senaste ordrar</h2>
  <ul id="orderList"></ul>

  <script>
    // Anslut till WebSocket på Render
    const ws = new WebSocket("wss://swish-order.onrender.com");

    ws.onopen = () => console.log("WebSocket ansluten till Render!");
    ws.onerror = (err) => console.log("WebSocket fel:", err);

    
    ws.onmessage = (event) => {
  const data = JSON.parse(event.data); // parsa JSON
  document.getElementById("orderNumber").innerText =
    `Order #${data.orderNumber} — ${data.amount} kr — "${data.message}"`;
  </script>
</body>
</html>
