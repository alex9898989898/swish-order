<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8">
  <title>Open Order Screen</title>
  <style>
    body { font-family: Arial; text-align: center; margin-top: 50px; }
    h1 { font-size: 2.5em; }
    #latestOrder { font-size: 2em; color: green; margin-top: 20px; }
  </style>
</head>
<body>
  <a href="index.html" target="_blank">Tillbaka till beställning</a>
  <h2>Senaste order</h2>
  <div id="latestOrder">Inga order än...</div>

  <script>
    const protocol = location.protocol === 'https:' ? 'wss' : 'ws';
    const wsUrl = `${protocol}://${location.host}`;
    const ws = new WebSocket(wsUrl);

    ws.onopen = () => console.log("WebSocket ansluten!");
    ws.onerror = (err) => console.error("WebSocket fel:", err);

    ws.onmessage = (event) => {
      try {
        const data = JSON.parse(event.data);
        document.getElementById("latestOrder").innerText =
          `Order #${data.orderNumber} — ${data.amount} kr — "${data.message}"`;
      } catch (e) {
        console.error("Fel vid tolkning av WebSocket-data:", e);
      }
    };
  </script>
</body>
</html>
